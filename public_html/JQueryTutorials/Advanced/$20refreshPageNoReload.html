    <title>JQuery Udemy Tutorials</title>

    <script type="text/javascript">
        $(document).ready(function () {
            //add code here
            //var i = 10;
            var quoteArray = [];
            quoteArray[0] = "The best prepration for tomorrow is doing your best today";
            quoteArray[1] = "Try to be a rainbow in someone's cloud";
            quoteArray[2] = "A goal without a plan is just a wish";
            quoteArray[3] = "We become what we think about";
            quoteArray[4] = "What hurts you today will make you stronger tomorrow";

            showContent();

            function showContent() {

                var random = Math.floor(Math.random() * quoteArray.length);
                console.log(random);
                $(".content").html(quoteArray[random]);
                setTimeout(showContent, 2000);
            }
        });

    </script>
