<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="../../css/normalize.css">

    <script src="../../js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>JQuery Udemy Tutorials</title>
    <script type="text/javascript">
        //To disable entire contextmenu of the browser
        $(document).ready(function () {
            $(document).contextmenu(function () {
                return false;
            });
        });

        /*  $(document).ready(function () {
             console.log("Disabling Right click");
             $("img").contextmenu(function () {
                 alert("Right mouse is clicked");
             });
         }); */

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>JQuery Udemy Tutorials</h1>
            <p>Disabling right click on the browser using JQuery</p>

        </div>
    </div>

</body>
