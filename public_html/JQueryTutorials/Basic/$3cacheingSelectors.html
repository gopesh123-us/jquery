    <title>JQuery Udemy Tutorials</title>
    <script type="text/javascript">
        /**
         * The box is hidden. So, we have first add on click of a button
         * if the box is hidden, then change it's hidden property to false
         * Then we have to add an animation to the box.
         * for 5seconds (5000 milli), and in the end change its background color to pink
         * Caching -- how many times we are accessing the dom, as many times we are writing $("#box")
         * so declare a variable var = #box
         * */
        /*  $(document).ready(function () {
             $("button").click(function () {
                 if ($("#box").is(":hidden")) {
                     $("#box").prop("hidden", false);
                     $("#box").animate({
                         "height": "100px",

                         $("#box").css("background", "pink");
                     });
                 }
             });
         }); */

        $(document).ready(function () {
            $("button").click(function () {
                var $box = $("#box");
                if ($box.is(":hidden")) {
                    $box.prop("hidden", false);
                    $box.animate({
                        "height": "100px",
                        "width": "100px"
                    }, 5000, function () {
                        $box.css("background", "pink");
                    });
                }
            });
        });

    </script>
</head>

<body>
    <div class="container">
        <div id="box" hidden></div>
        <button>Click me</button>
    </div>

</body>
