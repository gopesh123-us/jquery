<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>JQuery Udemy Tutorials</title>
    <script type="text/javascript">
        $(document).ready(function () {
            //add code here
            $("#checkall").change(function () {
                $("input[type=checkbox]").prop("checked", $("#checkall").is(":checked"));
            });
        });

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <p> <label> <input type="checkbox" id="checkall" /> <span><b>All</b></span> </label> </p>
            <p> <label> <input type="checkbox" /> <span>Pizza $10.00</span> </label> </p>
            <p> <label> <input type="checkbox" /> <span>Burger $3.00</span> </label> </p>
            <p> <label> <input type="checkbox" /> <span>Fries $2.50</span> </label> </p>
            <p> <label> <input type="checkbox" /> <span>Ice cream $4.00</span> </label> </p>
            <p> <label> <input type="checkbox" /> <span>Calzone $4.50</span> </label> </p>
        </div>
    </div>


</body>

</html>
