    <title>JQuery Udemy Tutorials</title>

    <script type="text/javascript">
        $(document).ready(function () {
            //add code here
            //hide all images
            $(".flower").hide();
            //display the first image
            $(".flower:first").fadeIn(1000);
            $(".flower").click(function () {
                $(this).fadeOut(1000);
                var nextImage = ($(this).next().length) ? $(this).next() : $(".flower:first");
                console.log(nextImage);
                nextImage.fadeIn(1000);
            });

        });

    </script>
    <style>
        .flower {
            width: 400px;
            height: 266px;
            margin: 5px;
            top: 10px;
            left: 10px;
            position: absolute;


        }

    </style>
</head>

<body>
    <div class="container">
        <!--add html-code here-->
        <img src="flowers-unsplash1.jpg" class="flower" id="flower0" alt="">
        <img src="flowers-unsplash2.jpg" class="flower" id="flower1" alt="">
        <img src="flowers-unsplash3.jpg" class="flower" id="flower2" alt="">
        <img src="flowers-unsplash4.jpg" class="flower" id="flower3" alt="">
        <img src="flowers-unsplash5.jpg" class="flower" id="flower4" alt="">
        <img src="flowers-unsplash6.jpg" class="flower" id="flower5" alt="">
    </div>


</body>
